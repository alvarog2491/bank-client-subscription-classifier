project:
  name: "bank-client-subscription-classifier"
  description: "Kaggle Playground Series S5E8 - Bank Client Subscription Prediction"
  author: "√Ålvaro Granados"

data:
  raw_data_path: "data/raw/"
  processed_data_path: "data/processed/"
  train_file: "train.csv"
  test_file: "test.csv"
  target_column: "y"
  id_column: "id"

features:
  categorical_features:
    [job, marital, education, default, housing, loan, contact, month, poutcome]
  numerical_features: [age, balance, day, duration, campaign, pdays, previous]
  features_to_drop: [id]
  unknown_values: ["unknown"]

model:
  random_state: 42
  test_size: 0.2
  cv_folds: 5

mlflow:
  experiment_name: "bank-subscription-prediction"
  tracking_uri: "http://127.0.0.1:5001"
  artifact_location: "./mlartifacts"

hyperparameters:
  lightgbm:
    n_estimators: 200
    learning_rate: 0.1
    max_depth: 3
    num_leaves: 50
    min_child_samples: 30

  xgboost:
    n_estimators: 200
    learning_rate: 0.1
    max_depth: 7
    min_child_weight: 4

  catboost:
    iterations: 200
    learning_rate: 0.1
    depth: 8
    l2_leaf_reg: 4

optuna:
  lightgbm:
    n_estimators: [100, 1000]
    learning_rate: [0.01, 0.3]
    max_depth: [3, 10]
    num_leaves: [10, 300]
    min_child_samples: [5, 100]
    subsample: [0.5, 1.0]
    colsample_bytree: [0.5, 1.0]
    reg_alpha: [0.0, 10.0]
    reg_lambda: [0.0, 10.0]

  xgboost:
    n_estimators: [100, 1000]
    learning_rate: [0.01, 0.3]
    max_depth: [3, 10]
    min_child_weight: [1, 10]
    subsample: [0.5, 1.0]
    colsample_bytree: [0.5, 1.0]
    reg_alpha: [0.0, 10.0]
    reg_lambda: [0.0, 10.0]

  catboost:
    iterations: [100, 1000]
    learning_rate: [0.01, 0.3]
    depth: [4, 10]
    l2_leaf_reg: [1, 10]
    border_count: [32, 255]
    bagging_temperature: [0.0, 1.0]
