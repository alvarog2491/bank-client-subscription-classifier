{% extends "base.html" %}

{% block libs %}
{{ super() }}
<script src="https://unpkg.com/mermaid@10.6.1/dist/mermaid.min.js"></script>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
  document.addEventListener("DOMContentLoaded", function() {
    mermaid.initialize({
      startOnLoad: true,
      theme: "default",
      themeVariables: {
        fontFamily: "arial",
        fontSize: "18px"
      }
    });
  });
</script>
{% endblock %}
